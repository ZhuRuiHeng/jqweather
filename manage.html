<!doctype html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta name="msapplication-tap-highlight" content="no">
<title>城市管理</title>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    table tr{
        border: 1px solid red;
        line-height: 30px;
    }    
 table tr:nth-child(2n){
     background:#ffffcc;
}

table tr td{
        width: 33%;
    }
</style>
<body>
<div data-role="page" id="page1">
    <div data-role="header">
        <a href="#" >首页</a>
        <h1>城市管理</h1>
        <a href="#page2" data-rel="dialog" data-icon="check" data-iconpos="notext"></a>
    </div>
    <div data-role="content">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="table"> 
            <tr id="tr1">
                <td><h4>默认城市</h4></td>
                <td><h4>城市名称</h4></td>
                <td></td>
            </tr>
             <!-- 
            <tr>
                <td><input type="radio" /></td>
                <td>深圳</td>
                <td><a href="#">删除</a></td>
            </tr>-->
          
        </table>
        <a href="" data-role="button"  data-mini="true"  data-inline="true" id="tianjia" class="button">添加城市</a>
    </div>
</div>
<div data-role="page" id="page2">
    <div data-role=header>
        <h1>提示</h1>
    </div>
    <div data-role="content">
        请指定默认城市
        <a href="#page" data-role="button">确定</a>
    </div>
</div>
<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script>
var city=['深圳','郑州','石家庄','广州','北京','上海','河南']
var cityArr=""
//console.log(city[3])
for(var i=0;i<city.length;i++){
    var cityStr=""
    var cityStr='<tr><td><input type="radio" /></td><td>'+city[i]+'</td><td><a href="#" >删除</a></td></tr>'
    console.log(cityStr)
    cityArr+=cityStr
}
    document.getElementById("table").innerHTML = cityArr;
     $("#table").collapsibleset().trigger("treat");//刷新
  /*  $("#tianjia").click(function(){
	$("ul:eq(1)").clone(true).appendTo("div");
})*/
$("td>a").click(function(){
	$(this).parent().parent().remove();
})
$(".button").on('click',function(){
    $("tbody").append(cityStr)
})
</script>
</body>
</html>
